<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlson Gracie Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            /* UPDATED TO logo.png */
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- DISPLAY --- */
        #timer-display { 
            font-size: 25vw; 
            font-weight: bold; 
            line-height: 1; 
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            cursor: pointer; 
        }
        
        #status { 
            font-size: 6vw; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
        }

        /* --- SETUP INPUTS --- */
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px;
            border: 3px solid transparent; 
            border-radius: 10px;
            transition: 0.2s;
        }

        .selected {
            border: 3px solid #facc15; 
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .time-display-box { 
            font-size: 2.5rem; 
            width: 140px; 
            text-align: center; 
            padding: 10px; 
            background: rgba(255,255,255,0.9);
            color: black;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 15px;
        }
