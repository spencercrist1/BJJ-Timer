<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlson Gracie Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            /* BACKGROUND IMAGE */
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- DISPLAY --- */
        #timer-display { 
            font-size: 25vw; 
            font-weight: bold; 
            line-height: 1; 
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
        }
        
        #status { 
            font-size: 6vw; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
        }

        /* --- SETUP INPUTS --- */
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px;
            border: 3px solid transparent; 
            border-radius: 10px;
            transition: 0.2s;
        }

        .selected {
            border: 3px solid #facc15; 
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .time-display-box { 
            font-size: 2.5rem; 
            width: 140px; 
            text-align: center; 
            padding: 10px; 
            background: rgba(255,255,255,0.9);
            color: black;
            border-radius: 5px;
            font-weight: bold;
        }
        
        label { 
            font-size: 2rem; 
            font-weight: bold; 
            margin-right: 15px;
            text-shadow: 2px 2px 4px black;
        }

        #start-btn { 
            font-size: 2rem; 
            padding: 15px 40px; 
            margin-top: 20px;
            background-color: #0056b3; 
            color: white; 
            border: 3px solid transparent; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        /* State Colors */
        .rolling-bg { box-shadow: inset 0 0 100px 50px rgba(0, 255, 0, 0.1); border: 10px solid #28a745; }
        .resting-bg { box-shadow: inset 0 0 100px 50px rgba(255, 0, 0, 0.1); border: 10px solid #dc3545; }
        .text-roll { color: #4ade80; }
        .text-rest { color: #f87171; }
        .text-warn { color: #facc15; }

        .hidden { display: none; }
        
        .instructions {
            margin-top: 40px;
            color: #aaa;
            font-size: 1.2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div id="setup-screen" class="setup">
        <h1 style="text-shadow: 2px 2px 4px black; margin-bottom: 30px;">JIU-JITSU TIMER</h1>
        
        <div class="input-group selected" id="sel-0">
            <label>ROUND:</label> 
            <div id="workDisplay" class="time-display-box">5:00</div>
        </div>

        <div class="input-group" id="sel-1">
            <label>REST:</label> 
            <div id="restDisplay" class="time-display-box">1:00</div>
        </div>

        <button id="start-btn" class="input-group" id="sel-2">START TIMER</button>

        <div class="instructions">
            <strong>REMOTE CONTROLS:</strong><br>
            ⬅ ➡ Switch Selection<br>
            ⬆ ⬇ Adjust Time (30s)<br>
            Center Button: Select / Pause
        </div>
    </div>

    <div id="timer-screen" class="hidden">
        <div id="status">PREPARE</div>
        <div id="timer-display">00:00</div>
    </div>

    <script>
        // --- CONFIG ---
        let interval;
        let isWorking = true;
        let isPaused = false;
        let setupWorkSeconds = 300; 
        let setupRestSeconds = 60;
        let currentSeconds = 0;
        let currentSelection = 0; 

        // --- NEW AUDIO SYSTEM (FILES) ---
        // These look for files named "bell.mp3" and "warn.mp3" in your GitHub folder
        const bellSound = new Audio('bell.mp3');
        const warnSound = new Audio('warn.mp3');

        function playBell() {
            bellSound.currentTime = 0; // Rewind to start if already playing
            bellSound.play().catch(e => console.log("Audio play failed (user interaction needed first)", e));
        }

        function playWarn() {
            warnSound.currentTime = 0;
            warnSound.play().catch(e => console.log("Audio error", e));
        }

        // --- REMOTE CONTROL LOGIC ---
        document.addEventListener('keydown', function(e) {
            const key = e.keyCode;
            const isSetup = !document.getElementById('setup-screen').classList.contains('hidden');

            if (isSetup) handleSetupNav(key);
            else handleTimerNav(key);
        });

        function handleSetupNav(key) {
            if (key === 37) { // Left
                currentSelection--;
                if (currentSelection < 0) currentSelection = 2;
                updateHighlights();
            } else if (key === 39) { // Right
                currentSelection++;
                if (currentSelection > 2) currentSelection = 0;
                updateHighlights();
            } else if (key === 38) { // Up
                changeTime(30);
            } else if (key === 40) { // Down
                changeTime(-30);
            } else if (key === 13 || key === 179) { // Enter
                if (currentSelection === 2) startTimer();
            }
        }

        function handleTimerNav(key) {
            if (key === 13 || key === 179) togglePause();
            if (key === 38) resetTimer();
        }

        function updateHighlights() {
            document.getElementById('sel-0').classList.remove('selected');
            document.getElementById('sel-1').classList.remove('selected');
            document.getElementById('start-btn').classList.remove('selected');

            if (currentSelection === 0) document.getElementById('sel-0').classList.add('selected');
            if (currentSelection === 1) document.getElementById('sel-1').classList.add('selected');
            if (currentSelection === 2) document.getElementById('start-btn').classList.add('selected');
        }

        function changeTime(amount) {
            if (currentSelection === 0) {
                setupWorkSeconds += amount;
                if (setupWorkSeconds < 30) setupWorkSeconds = 30;
                document.getElementById('workDisplay').innerText = formatTime(setupWorkSeconds);
            }
            if (currentSelection === 1) {
                setupRestSeconds += amount;
                if (setupRestSeconds < 30) setupRestSeconds = 30;
                document.getElementById('restDisplay').innerText = formatTime(setupRestSeconds);
            }
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // --- TIMER LOGIC ---
        function startTimer() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('timer-screen').classList.remove('hidden');
            
            // Play faint sound to unlock audio engine on some browsers
            bellSound.volume = 1.0;
            warnSound.volume = 1.0;
            
            startRound();
        }

        function startRound() {
            isWorking = true;
            currentSeconds = setupWorkSeconds;
            updateUI("ROLL", "rolling-bg", "text-roll");
            playBell(); 
            runInterval();
        }

        function startRest() {
            isWorking = false;
            currentSeconds = setupRestSeconds;
            updateUI("REST", "resting-bg", "text-rest");
            playBell();
            runInterval();
        }

        function runInterval() {
            clearInterval(interval);
            isPaused = false;
            updateDisplay();
            interval = setInterval(() => {
                if (isPaused) return;
                currentSeconds--;
                updateDisplay();

                // 30 Seconds Warning
                if (isWorking && currentSeconds === 30) {
                    playWarn();
                    const statusEl = document.getElementById('status');
                    statusEl.innerText = "30 SECONDS!";
                    statusEl.classList.add('text-warn');
                    setTimeout(() => {
                        statusEl.innerText = "ROLL";
                        statusEl.classList.remove('text-warn');
                        statusEl.classList.add('text-roll');
                    }, 2500);
                }

                if (currentSeconds < 0) {
                    clearInterval(interval);
                    if (isWorking) startRest();
                    else startRound();
                }
            }, 1000);
        }

        function updateUI(text, bg, color) {
            document.body.className = bg;
            const s = document.getElementById('status');
            const t = document.getElementById('timer-display');
            s.innerText = text;
            s.className = ""; t.className = ""; 
            s.classList.add(color); t.classList.add(color);
        }

        function updateDisplay() {
            document.getElementById('timer-display').innerText = formatTime(currentSeconds);
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('status').innerText = isPaused ? "PAUSED" : (isWorking ? "ROLL" : "REST");
        }

        function resetTimer() {
            clearInterval(interval);
            location.reload();
        }
        
        updateHighlights();
    </script>
</body>
</html>
